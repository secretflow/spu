syntax = "proto3";

package spu.psi.proto;

message SizeProto {
  uint64 input_size = 1;
}

message PsiDataBatchProto {
  uint32 item_num = 1;
  bytes flatten_bytes = 2;
  bool is_last_batch = 3;
}

message StrItemsProto {
  repeated string items = 1;
}
