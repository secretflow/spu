name: SPU Issue Template
description: To report any SPU related issue please use this template.
body:
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of issue would you like to report?
      multiple: false
      options:
        - Bug
        - Build/Install
        - Performance
        - Support
        - Feature Request
        - Documentation Feature Request
        - Documentation Bug
        - Others
    validations:
      required: true

  - type: dropdown
    id: sub-area
    attributes:
      label: Modules Involved
      description: What modules are involved in this issue?
      multiple: true
      options:
        - MPC protocol
        - SPU runtime
        - SPU compiler
        - PSI
        - PIR
        - Documentation/Tutorial/Example
        - Others
    validations:
      required: true

  - type: dropdown
    id: head
    attributes:
      label: Have you reproduced the bug with SPU HEAD?
      description: It is strongly suggested that you have reproduced the bug with latest SPU code
      options:
        - "Yes"
        - "No"
    validations:
      required: true

  - type: dropdown
    id: installation-type
    attributes:
      label: Installation Kind
      description: SPU installed from
      options:
        - source
        - binary
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: SPU Version
      description: pip version if installed from package, commit id if build from source
      placeholder: e.g., spu 0.3.2b12
    validations:
      required: true

  - type: input
    id: OS
    attributes:
      label: OS Platform and Distribution
      placeholder: e.g., Linux Ubuntu 16.04
    validations:
      required: false

  - type: input
    id: Python
    attributes:
      label: Python Version
      placeholder: e.g., 3.8
    validations:
      required: false

  - type: input
    id: Compiler
    attributes:
      label: Compiler Version
      description: if compiling from source
      placeholder: e.g., GCC 11.2.1
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: Current Behavior?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: code-to-reproduce
    attributes:
      label: Standalone code to reproduce the issue
      description: Provide a reproducible test case that is the bare minimum necessary to generate the problem. If possible, please share a link to Jupyter/any notebook.
      placeholder: Tell us what you see!
      value: print("A bug")
      render: Python
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
