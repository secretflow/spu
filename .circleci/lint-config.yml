# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint:
    # Use machine executor for convenient data sharing between the host and docker-compose cluster
    machine:
      image: registry.hub.docker.com/secretflow/lint-ci:latest
    resource_class: medium
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: Checkout devtools
          command: git clone https://github.com/secretflow/devtools.git ../tools
      - run:
          name: C/C++ format check
          command: ../tools/lint-clang-format.sh
      - run:
          name: Whitespace check
          command: ../tools/lint-whitespace.sh
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  lint:
    jobs:
      - lint
