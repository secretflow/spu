version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.4
  continuation: circleci/continuation@0.3.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""
  run-schedule:
    type: boolean
    default: false

workflows:
  filtered-workflow:
    when:
      and:
        - not: << pipeline.parameters.run-schedule >>
        - not: << pipeline.parameters.GHA_Action >>
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            project1/.* project-one true
            project2/.* project-two true
            project3/.* project-three true
            shared-things/.* run-them-all true
  benchmark:
    when: << pipeline.parameters.run-schedule >>
    jobs:
      - continuation/continue:
          configuration_path: ./configB.yml
