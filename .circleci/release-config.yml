# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Python version definitions using YAML anchors for reusability
x-publish-py-versions: &publish-py-versions ["3.11", "3.12"]
x-dev-py-version: &dev-py-version ["3.11"]

parameters:
  GHA_Action:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""

executors:
  linux_x64_executor: # declares a reusable executor
    docker:
      - image: secretflow/release-ci:latest
    resource_class: 2xlarge
    shell: /bin/bash --login -eo pipefail
  linux_aarch64_executor:
    docker:
      - image: secretflow/release-ci-aarch64:latest
    resource_class: arm.2xlarge
    shell: /bin/bash --login -eo pipefail

commands:
  build_and_upload:
    parameters:
      python_ver:
        type: string
    steps:
      - run:
          name: "build package and publish"
          command: |
            set +e
            uv venv --python << parameters.python_ver >>
            uv sync --group dev

            uv build
            ls dist/spu*.whl
            uv publish --index pypi -u __token__ -p ${PYPI_TWINE_TOKEN}

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  macOS_publish:
    macos:
      xcode: 16.2.0
    resource_class: m4pro.medium
    parameters:
      python_ver:
        type: string
    steps:
      - checkout
      - run:
          name: "Install homebrew dependencies"
          command: |
            brew install bazelisk cmake ninja libomp wget uv
      - build_and_upload:
          python_ver: <<parameters.python_ver>>
  linux_publish:
    parameters:
      python_ver:
        type: string
      executor:
        type: string
    executor: <<parameters.executor>>
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            if [ -x "$(command -v npm)" ]; then
                npm install -g @bazel/bazelisk
            elif [ -x "$(command -v dpkg)" ]; then
                if [ "`uname -m`" == "x86_64" ]; then
                    wget https://github.com/bazelbuild/bazelisk/releases/download/v1.25.0/bazelisk-amd64.deb && dpkg -i bazelisk-amd64.deb
                elif [ "`uname -m`" == "aarch64" ]; then
                    wget https://github.com/bazelbuild/bazelisk/releases/download/v1.25.0/bazelisk-arm64.deb && dpkg -i bazelisk-arm64.deb
                fi
            elif [ -x "$(command -v apt)" ]; then
                apt install -y npm && npm install -g @bazel/bazelisk
            elif [ -x "$(command -v yum)" ]; then
                yum install -y npm && npm install -g @bazel/bazelisk
            fi
      - build_and_upload:
          python_ver: <<parameters.python_ver>>

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  publish:
    jobs:
      - linux_publish:
          matrix:
            parameters:
              python_ver: *publish-py-versions
              executor: ["linux_x64_executor", "linux_aarch64_executor"]
          filters:
            tags:
              only: /.*(?<!dev\d{8})$/
      - macOS_publish:
          matrix:
            parameters:
              python_ver: *publish-py-versions
          filters:
            tags:
              only: /.*(?<!dev\d{8})$/
      - linux_publish:
          name: linux_dev_publish-<<matrix.executor>>
          matrix:
            parameters:
              python_ver: *dev-py-version
              executor: ["linux_x64_executor", "linux_aarch64_executor"]
          filters:
            tags:
              only: /.*(?<=dev\d{8})$/
      - macOS_publish:
          name: macOS_dev_publish
          matrix:
            parameters:
              python_ver: *dev-py-version
          filters:
            tags:
              only: /.*(?<=dev\d{8})$/
